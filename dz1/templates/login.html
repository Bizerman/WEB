{% extends 'base.html' %}
{% block content %}
    <div class="d-flex flex-column gap-3">
        <header>
            <h1 >Log In</h1>
        </header>
        <p style="color: #bd0000">Sorry, wrong password!</p>
        <form>
            <div class="row">
                <div class="d-flex flex-column col-2 gap-3">
                    <label for="InputLogin" class="form-label">Login</label>
                    <label for="InputPassword" class="form-label">Password</label>s
                </div>
                <div class="d-flex flex-column col gap-2" >
                    <input type="email" class="form-control" maxlength="64" style="width: 50%" id="InputLogin" aria-describedby="emailHelp">
                    <input type="password" class="form-control" maxlength='32'  style="width: 50%" id="InputPassword">
                    <div class="d-flex flex-column gap-4 mt-4">
                        <button type="submit" class="btn btn-dark" style="width: 15%">Log in!</button>
                        <a href="{% url 'signup_page_url' %}">create new account</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
