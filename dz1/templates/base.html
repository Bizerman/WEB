<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block css %} {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand ms-5 fs-2" href="#">AskInfo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <form class="d-flex" role="search">
            <input class="form-control me-3 col-6" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
        <div class="user-block me-3 d-flex flex-row">
            <img src="https://www.kindpng.com/picc/m/173-1731325_person-icon-png-transparent-png.png" alt="none" class="user-img">
            <div class="user-profile d-flex flex-column">
                <p class="user-profile-name mt-2">Dr.Pepper</p>
                <div class="user-profile-btns d-flex flex-row">
                    <a class="user-profile-setting me-3" href="#">settings</a>
                    <a class="user-profile-logout" href="#">log out</a>
                </div>
            </div>
        </div>
      </div>
    </nav>
    <main class="container mt-3">
        <div class="row">
            <div class="col">
                {% block content %}{% endblock %}
            </div>
            <div class="col-2">
                <div class="right-column-blocks d-flex flex-column align-content-end">
                    <h2 class="tags-name">Popular Tags</h2>
                    <div class="tags d-flex flex-row gap-2 flex-wrap mb-5">
                        <button type="button" class="btn btn-sm btn-primary">Primary</button>
                        <button type="button" class="btn btn-sm btn-secondary">Secondary</button>
                        <button type="button" class="btn btn-sm btn-success">Success</button>
                        <button type="button" class="btn btn-sm btn-danger">Danger</button>
                        <button type="button" class="btn btn-sm btn-warning">Warning</button>
                        <button type="button" class="btn btn-sm btn-info">Info</button>
                        <button type="button" class="btn btn-sm btn-light">Light</button>
                        <button type="button" class="btn btn-sm btn-dark">Dark</button>
                    </div>
                    <h2 class="tags-name">Best members</h2>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#">Member</a></li>
                      <li class="list-group-item"><a href="#">Member</a></li>
                      <li class="list-group-item"><a href="#">Member</a></li>
                      <li class="list-group-item"><a href="#">Member</a></li>
                      <li class="list-group-item"><a href="#">Member</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
