{% extends 'base.html' %}
{% block content %}
    <header>
        <h1 >New question</h1>
    </header>
    <div class="d-flex flex-column gap-4 mt-4 mb-5" style="max-width: 90%">
        <div class="d-flex flex-row gap-5">
            <label for="formTitleInput" class="form-label mt-1">Title</label>
            <input type="text" class="form-control" id="formTitleInput" maxlength="128" placeholder="Enter title">
        </div>
        <div class="d-flex flex-row gap-5">
            <label for="formTextInput" class="form-label mt-1">Text</label>
            <textarea type="text" class="form-control" id="formTextInput" rows="15" maxlength="512" placeholder="Enter Text" ></textarea>
        </div>
        <div class="d-flex flex-row gap-5">
            <label for="formTagsInput" class="form-label mt-1">Tags</label>
            <input type="text" class="form-control" id="formTagsInput" placeholder="Enter tags">
        </div>
        <div class="d-flex flex-row gap-5 mt-3">
            <button type="button" class="btn btn-dark" style="margin-left: 9%">ASK!</button>
        </div>
    </div>
{% endblock %}
