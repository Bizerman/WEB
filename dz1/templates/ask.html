{% extends 'base.html' %}
{% block content %}
    <header>
        <h1 >New question</h1>
    </header>
    <div class="d-flex flex-column gap-4 mt-4 mb-5" style="max-width: 90%">
        <div class="d-flex flex-row gap-5">
            <label for="formGroupExampleInput" class="form-label mt-1">Title</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter title">
        </div>
        <div class="d-flex flex-row gap-5">
            <label for="formGroupExampleInput2" class="form-label mt-1">Text</label>
            <textarea type="text" class="form-control" id="formGroupExampleInput2" rows="15" placeholder="Enter Text" ></textarea>
        </div>
        <div class="d-flex flex-row gap-5">
            <label for="formGroupExampleInput" class="form-label mt-1">Tags</label>
            <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Enter tags">
        </div>
        <div class="d-flex flex-row gap-5 mt-3">
            <button type="button" class="btn btn-dark" style="margin-left: 9%">ASK!</button>
        </div>
    </div>
{% endblock %}
